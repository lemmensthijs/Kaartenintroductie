    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: #07070f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', Georgia, serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ── Achtergrond sterren ─────────────────────── */
    #bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bs {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      animation: blink var(--d) ease-in-out infinite var(--dl);
    }

    @keyframes blink {
      0%,100% { opacity: .04; }
      50%      { opacity: .55; }
    }

    /* ── Kaart ───────────────────────────────────── */
    .scene {
      perspective: 1400px;
      cursor: pointer;
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
      filter: drop-shadow(0 0 30px rgba(130,0,210,.45));
      transition: filter .4s;
    }

    .scene:hover {
      filter: drop-shadow(0 0 50px rgba(180,0,255,.6));
    }

    .card {
      --w: min(390px, 85vw, 52vh);
      width: var(--w);
      height: calc(var(--w) * 1.52);
      position: relative;
      transform-style: preserve-3d;
      transition: transform .9s cubic-bezier(.4,0,.2,1);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: 22px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      overflow: hidden;
    }

    /* ── ACHTERKANT (paars met sterren) ─────────── */
    .back {
      background: radial-gradient(ellipse at 28% 18%, #420080 0%, #250055 35%, #160035 65%, #0d001c 100%);
    }

    .back::after {
      content: '';
      position: absolute;
      inset: 13px;
      border: 1px solid rgba(210,150,255,.14);
      border-radius: 14px;
      pointer-events: none;
    }

    #card-stars { position: absolute; inset: 0; }

    .cs {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      animation: twinkle var(--d) ease-in-out infinite var(--dl);
    }

    .sp {
      position: absolute;
      color: #fff;
      line-height: 1;
      animation: sparkle var(--d) ease-in-out infinite var(--dl);
    }

    @keyframes twinkle {
      0%,100% { opacity: .12; transform: scale(.65); }
      50%      { opacity: 1;   transform: scale(1.35); }
    }

    @keyframes sparkle {
      0%,100% { opacity: 0;  transform: scale(0) rotate(0deg); }
      40%,60% { opacity: .9; transform: scale(1) rotate(22deg); }
    }

    .back-logo {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
      z-index: 2;
    }

    .back-logo .big-star {
      font-size: clamp(2rem, 7vw, 3rem);
      color: rgba(240,210,255,.35);
      animation: pulseStar 3s ease-in-out infinite;
    }

    @keyframes pulseStar {
      0%,100% { opacity: .25; transform: scale(.95); }
      50%      { opacity: .5;  transform: scale(1.05); }
    }

    /* ── VOORKANT (vraag) ────────────────────────── */
    .front {
      background: radial-gradient(ellipse at 65% 75%, #300065 0%, #1d0045 40%, #120030 80%, #09001e 100%);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 38px;
    }

    .front::before {
      content: '';
      position: absolute;
      inset: 15px;
      border: 1px solid rgba(205,145,255,.22);
      border-radius: 12px;
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 18px;
      height: 18px;
      border-color: rgba(205,145,255,.5);
      border-style: solid;
    }
    .tl { top:19px;    left:19px;  border-width:2px 0 0 2px; }
    .tr { top:19px;    right:19px; border-width:2px 2px 0 0; }
    .bl { bottom:19px; left:19px;  border-width:0 0 2px 2px; }
    .br { bottom:19px; right:19px; border-width:0 2px 2px 0; }

      font-style: italic;
      font-weight: 400;
      text-align: center;
      line-height: 1.7;
      text-shadow: 0 0 28px rgba(210,140,255,.65);
      letter-spacing: .025em;

      letter-spacing: .13em;
      z-index: 10;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity .6s;
    }
  </style>

/* ── Shuffle ─────────────────────────────────────────────────────── */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

let deck = shuffle([...QUESTIONS]);
let pos  = 0;

function nextQuestion() {
  if (pos >= deck.length) { deck = shuffle([...QUESTIONS]); pos = 0; }
  return deck[pos++];
}
